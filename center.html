<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศูนย์บัญชาการ SOS ปสุตา – กดเปลี่ยนสถานะง่ายสุด</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body,html{margin:0;padding:0;height:100%;font-family:'Sarabun',sans-serif;background:#000;color:#fff;overflow:hidden}
        #map{height:100vh;width:100%}

        .header{position:absolute;top:0;left:0;right:0;height:68px;background:#111;border-bottom:5px solid #c41e3a;z-index:1000;display:flex;align-items:center;padding:0 30px}
        .header h1{font-size:1.95rem;color:#c41e3a;font-weight:800}

        .sidebar{position:absolute;top:68px;left:0;bottom:0;width:480px;background:rgba(8,12,28,0.98);backdrop-filter:blur(16px);
            z-index:999;overflow-y:auto;padding:24px;border-right:4px solid #c41e3a}
        .item{
            background:rgba(255,255,255,0.09);border-radius:16px;padding:22px;margin-bottom:18px;
            cursor:pointer;position:relative;transition:0.3s;box-shadow:0 6px 22px rgba(0,0,0,0.6);
            border-left:6px solid transparent;
        }
        .item:hover{transform:translateY(-8px);background:rgba(255,255,255,0.15)}
        .item.pending{border-left-color:#e74c3c}
        .item.going{border-left-color:#2980b9}
        .item.acknowledged{border-left-color:#e67e22}
        .item.completed{border-left-color:#27ae60}
        .item.canceled{border-left-color:#95a5a6}

        .status-dot{width:20px;height:20px;border-radius:50%;display:inline-block;margin-right:14px;border:4px solid #fff}
        .pri-badge{position:absolute;top:16px;right:16px;background:#c41e3a;color:#fff;padding:8px 16px;border-radius:30px;font-size:1rem;font-weight:bold}

        .icons{display:flex;gap:20px;margin:16px 0;font-size:1.9rem}
        .icons i{color:#ff9500}

        .deceased-tag{background:#000;color:#fff;padding:10px 16px;border-radius:12px;font-weight:bold;display:inline-block;margin:10px 0;font-size:1.1rem}

        /* Marker กลมเล็ก 20px */
        @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(220,38,38,0.9)}70%{box-shadow:0 0 0 16px transparent}100%{box-shadow:0 0 0 0 transparent}}
        .dot{width:20px;height:20px;border-radius:50%;border:4px solid #fff;box-shadow:0 3px 14px rgba(0,0,0,0.9)}
        .dot.new{animation:pulse 1.8s infinite}
    </style>
</head>
<body>

<div class="header"><h1>ศูนย์บัญชาการช่วยเหลือผู้ประสบภัย – ปสุตา SOS</h1></div>

<div class="sidebar">
    <h2 style="color:#c41e3a;text-align:center;margin-bottom:24px;font-size:1.7rem">รายการคำขอช่วยเหลือ (แตะเพื่อเปลี่ยนสถานะ)</h2>
    <div id="list">กำลังโหลด...</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([13.94678, 100.56125], 18);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {};
    const list = document.getElementById('list');
    const notified = new Set();

    function hasDeceased(r) {
        if (!r.types) return false;
        const text = JSON.stringify(r.types).toLowerCase();
        return text.includes('เสียชีวิต') || text.includes('ตาย') || text.includes('ศพ');
    }

    function getColor(r) {
        if (hasDeceased(r)) return '#000000';
        if (r.status === 'canceled') return '#7f8c8d';
        if (r.status === 'completed') return '#27ae60';
        if (r.status === 'going') return '#2980b9';
        if (r.status === 'acknowledged') return '#e67e22';
        if (r.priority >= 5 || (r.types && (r.types.includes('กำลังจมน้ำ') || r.types.includes('จมน้ำ')))) return '#c41e3a';
        return '#e74c3c';
    }

    function getTypeIcons(types) {
        if (!types) return '<i class="fas fa-exclamation-triangle" title="ไม่ระบุ"></i>';
        let h = '';
        if (types.includes('จมน้ำ') || types.includes('กำลังจมน้ำ')) h += '<i class="fas fa-water" title="จมน้ำ"></i>';
        if (types.includes('อาหาร') || types.includes('น้ำ')) h += '<i class="fas fa-utensils" title="อาหาร/น้ำ"></i>';
        if (types.includes('ติดอยู่')) h += '<i class="fas fa-home" title="ติดอยู่ในพื้นที่"></i>';
        if (types.includes('ยา')) h += '<i class="fas fa-medkit" title="ยา"></i>';
        if (hasDeceased({types})) h += '<i class="fas fa-cross" title="มีผู้เสียชีวิต" style="color:#fff;background:#000;padding:8px;border-radius:50%"></i>';
        return h || '<i class="fas fa-exclamation-triangle"></i>';
    }

    // เมนูเปลี่ยนสถานะเมื่อกดการ์ด
    function showStatusMenu(id, currentStatus, e) {
        e.stopPropagation();
        const menu = document.createElement('div');
        menu.style.position = 'absolute';
        menu.style.background = '#111';
        menu.style.border = '3px solid #c41e3a';
        menu.style.borderRadius = '12px';
        menu.style.padding = '12px';
        menu.style.zIndex = '9999';
        menu.style.boxShadow = '0 0 20px rgba(196,30,58,0.8)';
        menu.style.left = '50%';
        menu.style.top = '50%';
        menu.style.transform = 'translate(-50%,-50%)';
        document.body.appendChild(menu);

        const options = [
            {status: 'going', label: 'กำลังเข้าช่วยเหลือ', color: '#2980b9'},
            {status: 'acknowledged', label: 'รับทราบแล้ว', color: '#e67e22'},
            {status: 'completed', label: 'ช่วยเหลือเสร็จสิ้น', color: '#27ae60'},
            {status: 'canceled', label: 'ยกเลิกคำขอ', color: '#95a5a6'}
        ];

        options.forEach(opt => {
            if (opt.status === currentStatus) return;
            const btn = document.createElement('div');
            btn.textContent = opt.label;
            btn.style.background = opt.color;
            btn.style.color = '#fff';
            btn.style.padding = '14px 20px';
            btn.style.margin = '6px 0';
            btn.style.borderRadius = '10px';
            btn.style.textAlign = 'center';
            btn.style.cursor = 'pointer';
            btn.style.fontWeight = 'bold';
            btn.onclick = () => {
                up(id, opt.status);
                document.body.removeChild(menu);
            };
            menu.appendChild(btn);
        });

        const close = document.createElement('div');
        close.textContent = '✖ ปิด';
        close.style.background = '#333';
        close.style.padding = '10px';
        close.style.textAlign = 'center';
        close.style.marginTop = '10px';
        close.style.borderRadius = '10px';
        close.style.cursor = 'pointer';
        close.onclick = () => document.body.removeChild(menu);
        menu.appendChild(close);

        // คลิกนอกเมนูก็ปิด
        setTimeout(() => {
            document.addEventListener('click', function handler() {
                if (menu && document.body.contains(menu)) document.body.removeChild(menu);
                document.removeEventListener('click', handler);
            });
        }, 0);
    }

    async function load() {
        let data = {};
        try {
            const r = await fetch('https://pasuta-sos-default-rtdb.asia-southeast1.firebasedatabase.app/sos_requests.json');
            const live = await r.json();
            if (live) data = live;
        } catch(e) {}

        list.innerHTML = '';
        Object.values(markers).forEach(m => map.removeLayer(m));

        Object.entries(data).forEach(([id, r]) => {
            if (!r.location?.lat) return;

            if (r.status === 'pending' && !notified.has(id)) {
                notified.add(id);
                new Audio('https://assets.mixkit.co/sfx/preview/mixkit-emergency-alert-long-1004.mp3').play().catch(()=>{});
            }

            const color = getColor(r);
            const isNew = !notified.has(id) && r.status === 'pending';
            const deceased = hasDeceased(r);

            const div = document.createElement('div');
            div.className = `item ${r.status||'pending'}`;
            div.innerHTML = `
                <div class="pri-badge">P${r.priority||'?'}</div>
                <strong><span class="status-dot" style="background:${color}"></span> ${r.name || 'ไม่ระบุชื่อ'}</strong><br>
                ${r.phone ? `<small style="color:#8ff">โทร: ${r.phone}</small><br>` : ''}
                <div class="icons">${getTypeIcons(r.types)}</div>
                ${deceased ? '<div class="deceased-tag">มีผู้เสียชีวิต</div>' : ''}
                <div style="margin-top:12px;color:#aaa;font-size:0.9rem">
                    แตะที่นี่เพื่อเปลี่ยนสถานะ →
                </div>
            `;

            // กดทั้งการ์ด → เปิดเมนูเปลี่ยนสถานะ
            div.onclick = (e) => {
                e.stopPropagation();
                showStatusMenu(id, r.status || 'pending', e);
            };

            list.appendChild(div);

            // Marker
            const icon = L.divIcon({
                className: "",
                html: `<div class="dot${isNew?' new':''}" style="background:${color};"></div>`,
                iconSize: [20,20],
                iconAnchor: [10,10]
            });

            const m = L.marker([r.location.lat, r.location.lng], {icon}).addTo(map)
                .bindPopup(`<div style="font-family:Sarabun;padding:12px">
                    <div style="background:${color};color:#fff;padding:12px;border-radius:12px;text-align:center;font-weight:bold;margin-bottom:12px">
                        ${deceased?'มีผู้เสียชีวิต':r.priority>=5?'เร่งด่วนสูงสุด':'SOS ปกติ'} • P${r.priority}
                    </div>
                    <b style="font-size:1.9rem">${r.name || 'ไม่ระบุชื่อ'}</b><br>
                    ${r.phone ? `โทร: <a href="tel:${r.phone}" style="color:#0f0;font-weight:bold">${r.phone}</a><br>` : ''}
                    <div style="margin:16px 0;font-size:2rem">${getTypeIcons(r.types)}</div>
                    <button onclick="window.open('https://maps.google.com/maps/dir/?api=1&destination=${r.location.lat},${r.location.lng}')"
                            style="background:#c41e3a;color:#fff;padding:16px;width:100%;border:none;border-radius:12px;font-weight:bold;font-size:1.2rem">
                            นำทางด่วน
                    </button>
                </div>`, {maxWidth: 360});

            markers[id] = m;
        });

        if (Object.keys(markers).length > 0) {
            map.fitBounds(L.featureGroup(Object.values(markers)).getBounds().pad(0.6));
        }
    }

    async function up(id, status) {
        if (!confirm('ยืนยันเปลี่ยนสถานะเป็น "' + 
            (status==='going'?'กำลังเข้าช่วยเหลือ':status==='acknowledged'?'รับทราบแล้ว':status==='completed'?'ช่วยเหลือแล้ว':'ยกเลิก') + '" ?')) return;
        await fetch(`https://pasuta-sos-default-rtdb.asia-southeast1.firebasedatabase.app/sos_requests/${id}/status.json`, {
            method: 'PUT', body: JSON.stringify(status)
        });
        load();
    }

    load();
    setInterval(load, 5000);
    setTimeout(() => map.invalidateSize(), 500);
</script>
</body>
</html>
