<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>แจ้งเหตุด่วน</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{background:#c62828;color:#fff;font-family:-apple-system,system-ui,sans-serif;min-height:100dvh;overflow-y:auto;-webkit-overflow-scrolling:touch}

    .header{text-align:center;padding:50px 20px 30px;background:rgba(0,0,0,0.25);border-radius:0 0 40px 40px}
    .header h1{font-size:3.2rem;font-weight:900}
    .header p{font-size:1.6rem;margin-top:10px}

    #gpsBtn{margin:30px 40px;padding:28px;background:#ffeb3b;color:#c62828;border-radius:40px;font-size:2rem;font-weight:900;text-align:center;box-shadow:0 15px 40px rgba(0,0,0,0.6);cursor:pointer;animation:pulse 2s infinite}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}

    .info{margin:20px 30px;padding:25px;background:rgba(255,255,255,0.2);border-radius:30px;border:5px dashed rgba(255,255,255,0.5);text-align:center}
    input,textarea{width:100%;padding:20px;margin:15px 0;border:none;border-radius:20px;font-size:1.5rem;background:rgba(255,255,255,0.25);color:#fff}
    input::placeholder,textarea::placeholder{color:#ffcccc}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;padding:25px}
    .btn{background:rgba(255,255,255,0.3);border:12px solid #fff;border-radius:40px;padding:40px 15px;font-size:1.6rem;font-weight:900;text-align:center;box-shadow:0 20px 50px rgba(0,0,0,0.5);transition:0.3s;cursor:pointer}
    .btn i{font-size:5rem;margin-bottom:15px;display:block}
    .btn:active{transform:scale(0.92)}
    .btn.selected{background:#fff;color:#c62828;box-shadow:0 0 80px rgba(255,255,255,0.9);transform:scale(0.97)}

    #sendBtn{margin:40px 40px 100px;padding:50px;background:#4caf50;color:#fff;font-size:5.5rem;font-weight:900;text-align:center;border-radius:60px;box-shadow:0 30px 80px rgba(0,0,0,0.8);cursor:pointer;animation:bigpulse 2s infinite}
    #sendBtn.disabled{background:#555;color:#999;animation:none;cursor:not-allowed;opacity:0.7}
    @keyframes bigpulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}

    /* หน้าแจ้งสำเร็จ – สวยมาก ไม่เต็มจอ */
    #success{
      position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);
      background:#1b5e20;border-radius:50px;padding:60px 40px;
      box-shadow:0 30px 100px rgba(0,0,0,0.8);text-align:center;z-index:9999;
      max-width:90%;width:500px;opacity:0;transition:all 0.6s cubic-bezier(0.68,-0.55,0.27,1.55);
    }
    #success.show{
      transform:translate(-50%,-50%) scale(1);opacity:1;
    }
    #success i{font-size:12rem;color:#4caf50;margin-bottom:30px;animation:bounce 2s infinite}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-30px)}}
    #success h2{font-size:4.5rem;font-weight:900;margin:20px 0;line-height:1.2}
    #success p{font-size:2.2rem;margin:30px 0 40px;opacity:0.95}
    #success button{
      background:#fff;color:#1b5e20;padding:20px 60px;border:none;border-radius:50px;
      font-size:2.2rem;font-weight:900;cursor:pointer;min-width:200px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>แจ้งเหตุด่วน</h1>
    <p>กดปุ่มเหลืองเพื่อเปิดตำแหน่ง</p>
  </div>

  <div id="gpsBtn">
    <i class="fas fa-location-arrow"></i><br>
    กดเพื่อเปิดตำแหน่ง
  </div>

  <div class="info">
    <p>หรือใส่เบอร์โทรก็แจ้งได้ทันที</p>
    <input type="text" id="name" placeholder="ชื่อ-นามสกุล (ไม่บังคับ)">
    <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์">
    <textarea id="note" rows="3" placeholder="รายละเอียดเพิ่มเติม"></textarea>
  </div>

  <div class="grid">
    <div class="btn" data-type="อาหารและน้ำ"><i class="fas fa-utensils"></i>อาหาร/น้ำ</div>
    <div class="btn" data-type="ติดอยู่ในพื้นที่"><i class="fas fa-person-walking-arrow-right"></i>ติดอยู่ในพื้นที่</div>
    <div class="btn" data-type="กำลังจมน้ำ"><i class="fas fa-water"></i>กำลังจมน้ำ</div>
    <div class="btn" data-type="เจ็บป่วย"><i class="fas fa-heartbeat"></i>เจ็บป่วย</div>
    <div class="btn" data-type="มีเด็ก"><i class="fas fa-baby"></i>มีเด็ก</div>
    <div class="btn" data-type="มีผู้สูงอายุ"><i class="fas fa-user"></i>มีผู้สูงอายุ</div>
    <div class="btn" data-type="สัตว์เลี้ยง"><i class="fas fa-dog"></i>สัตว์เลี้ยง</div>
    <div class="btn" data-type="มีผู้เสียชีวิต"><i class="fas fa-cross"></i>มีผู้เสียชีวิต</div>
  </div>

  <div id="sendBtn" class="disabled">แจ้งเหตุ</div>

  <!-- หน้าแจ้งสำเร็จ – สวย ไม่เต็มจอ ปิดง่าย -->
  <div id="success">
    <i class="fas fa-check-circle"></i>
    <h2>แจ้งสำเร็จแล้ว!</h2>
    <p>ทีมกู้ภัยกำลังเดินทางมาช่วยเหลือทันที<br>กรุณารอที่ปลอดภัย</p>
    <button onclick="location.reload()">กลับหน้าหลัก</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <script>
    firebase.initializeApp({ databaseURL: "https://pasuta-sos-default-rtdb.asia-southeast1.firebasedatabase.app" });
    const db = firebase.database();

    const gpsBtn = document.getElementById('gpsBtn');
    const sendBtn = document.getElementById('sendBtn');
    const phone = document.getElementById('phone');
    const success = document.getElementById('success');
    let position = null;
    let types = [];

    gpsBtn.onclick = () => {
      gpsBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><br>กำลังขอตำแหน่ง...';
      navigator.geolocation.getCurrentPosition(
        p => {
          position = {lat: p.coords.latitude, lng: p.coords.longitude};
          gpsBtn.innerHTML = '<i class="fas fa-check-circle"></i><br>ตำแหน่งพร้อมแล้ว!';
          gpsBtn.style.background = '#4caf50'; gpsBtn.style.color = '#fff';
          checkReady();
        },
        () => {
          gpsBtn.innerHTML = '<i class="fas fa-location-arrow"></i><br>กดอีกครั้ง';
          alert('กรุณากด "อนุญาต" เมื่อ Safari ถามตำแหน่ง');
        },
        {enableHighAccuracy: true, timeout: 15000}
      );
    };

    document.querySelectorAll('.btn').forEach(b => {
      b.onclick = () => {
        b.classList.toggle('selected');
        types = Array.from(document.querySelectorAll('.btn.selected')).map(x => x.dataset.type);
      };
    });

    function checkReady() {
      const ready = position || phone.value.trim().length >= 9;
      sendBtn.classList.toggle('disabled', !ready);
    }
    phone.addEventListener('input', checkReady);

    sendBtn.onclick = () => {
      if (sendBtn.classList.contains('disabled')) return;

      const data = {
        types: types.length ? types : ["ขอความช่วยเหลือด่วน"],
        priority: types.includes("มีผู้เสียชีวิต") || types.includes("กำลังจมน้ำ") ? 5 :
                  types.includes("เจ็บป่วย") ? 4 : 3,
        timestamp: Date.now(),
        status: "pending"
      };
      if (position) data.location = position;
      if (document.getElementById('name').value.trim()) data.name = document.getElementById('name').value.trim();
      if (phone.value.trim()) data.phone = phone.value.trim();
      if (document.getElementById('note').value.trim()) data.note = document.getElementById('note').value.trim();

      db.ref("sos_requests").push(data);
      success.classList.add('show');
      if (navigator.vibrate) navigator.vibrate([1000,500,1000]);
    };
  </script>
</body>
</html>
