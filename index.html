<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แจ้งเหตุด่วน</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:#c62828;color:#fff;font-family:-apple-system,system-ui,sans-serif;min-height:100vh;display:flex;flex-direction:column}
    .header{text-align:center;padding:40px 20px;background:rgba(0,0,0,0.3)}
    .header h1{font-size:3.5rem;font-weight:900}
    .header p{font-size:1.6rem;margin-top:10px}
    .info{background:rgba(255,255,255,0.2);margin:20px;border-radius:30px;padding:30px;border:6px dashed rgba(255,255,255,0.4);text-align:center}
    .info p{font-size:1.6rem;margin-bottom:20px;color:#ffcccc}
    input,textarea{width:100%;padding:20px;margin:15px 0;border:none;border-radius:20px;font-size:1.6rem;background:rgba(255,255,255,0.25);color:#fff}
    input::placeholder,textarea::placeholder{color:#ffaaaa}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;padding:20px;flex:1;overflow-y:auto}
    .btn{background:rgba(255,255,255,0.3);border:10px solid #fff;border-radius:45px;padding:40px 15px;font-size:1.8rem;font-weight:900;text-align:center;box-shadow:0 25px 60px rgba(0,0,0,0.6);transition:0.3s;cursor:pointer}
    .btn i{font-size:5.5rem;margin-bottom:18px;display:block}
    .btn:active{transform:scale(0.92)}
    .btn.selected{background:#fff;color:#c62828;transform:scale(0.97);box-shadow:0 0 100px rgba(255,255,255,0.9)}
    #send{background:#4caf50;color:#fff;font-size:7.5rem;font-weight:900;padding:100px 20px;margin:40px 50px;border-radius:60px;text-align:center;box-shadow:0 50px 120px rgba(0,0,0,0.8);animation:pulse 2s infinite;cursor:pointer}
    #send.disabled{background:#666;color:#333;animation:none;opacity:0.7;cursor:not-allowed}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.06)}}
    .success{position:fixed;top:0;left:0;right:0;bottom:0;background:#1b5e20;display:none;flex-direction:column;align-items:center;justify-content:center;font-size:7rem;text-align:center;z-index:9999;line-height:1.4}
    .success.show{display:flex}
    .success i{font-size:16rem;margin-bottom:60px;color:#4caf50}
  </style>
</head>
<body>

  <div class="header">
    <h1>แจ้งเหตุด่วน</h1>
    <p>เปิด GPS หรือใส่เบอร์โทรก็แจ้งได้เลย</p>
  </div>

  <div class="info">
    <p>กรอกอย่างใดอย่างหนึ่งก็พอ</p>
    <input type="text" id="name" placeholder="ชื่อ-นามสกุล (ไม่บังคับ)">
    <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์">
    <textarea id="note" rows="3" placeholder="รายละเอียดเพิ่มเติม"></textarea>
  </div>

  <div class="grid">
    <div class="btn" data-type="อาหารและน้ำ"><i class="fas fa-utensils"></i><br>อาหาร/น้ำ</div>
    <div class="btn" data-type="ติดอยู่ในพื้นที่"><i class="fas fa-person-walking-arrow-right"></i><br>ติดอยู่ในพื้นที่</div>
    <div class="btn" data-type="กำลังจมน้ำ"><i class="fas fa-water"></i><br>กำลังจมน้ำ</div>
    <div class="btn" data-type="เจ็บป่วย"><i class="fas fa-heartbeat"></i><br>เจ็บป่วย</div>
    <div class="btn" data-type="มีเด็ก"><i class="fas fa-baby"></i><br>มีเด็ก</div>
    <div class="btn" data-type="มีผู้สูงอายุ"><i class="fas fa-user"></i><br>มีผู้สูงอายุ</div>
    <div class="btn" data-type="สัตว์เลี้ยง"><i class="fas fa-dog"></i><br>สัตว์เลี้ยง</div>
    <div class="btn" data-type="มีผู้เสียชีวิต"><i class="fas fa-cross"></i><br>มีผู้เสียชีวิต</div>
  </div>

  <div id="send" class="disabled">แจ้งเหตุ</div>

  <div class="success" id="success">
    <i class="fas fa-check-circle"></i>
    <div>แจ้งสำเร็จแล้ว!<br>ทีมกู้ภัยกำลังมา</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <script>
    firebase.initializeApp({ 
      databaseURL: "https://pasuta-sos-default-rtdb.asia-southeast1.firebasedatabase.app" 
    });
    const db = firebase.database();

    const sendBtn = document.getElementById('send');
    const phoneInput = document.getElementById('phone');
    const success = document.getElementById('success');
    let gpsPosition = null;
    let types = [];

    // เรียก GPS หลัง user interaction (สำคัญสำหรับ Safari)
    function requestGPS() {
      navigator.geolocation.getCurrentPosition(
        pos => {
          gpsPosition = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          checkReady();
        },
        err => {
          console.log('GPS error:', err);
          checkReady();
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 60000 }
      );
    }

    // กดปุ่มใด ๆ ในหน้า → เรียก GPS (user gesture สำหรับ Safari)
    document.addEventListener('click', requestGPS, { once: true });

    // เลือกประเภท
    document.querySelectorAll('.btn').forEach(btn => {
      btn.onclick = () => {
        btn.classList.toggle('selected');
        types = Array.from(document.querySelectorAll('.btn.selected')).map(b => b.dataset.type);
      };
    });

    // ตรวจสอบพร้อมส่งหรือยัง
    function checkReady() {
      const ready = gpsPosition || phoneInput.value.trim().length >= 9;
      sendBtn.classList.toggle('disabled', !ready);
    }
    phoneInput.addEventListener('input', checkReady);

    // ส่งข้อมูล
    sendBtn.onclick = () => {
      if (sendBtn.classList.contains('disabled')) return;

      const data = {
        types: types.length ? types : ["ขอความช่วยเหลือด่วน"],
        priority: types.includes("มีผู้เสียชีวิต") || types.includes("กำลังจมน้ำ") ? 5 :
                  types.includes("เจ็บป่วย") ? 4 : 3,
        timestamp: Date.now(),
        status: "pending"
      };

      if (gpsPosition) {
        data.location = gpsPosition;
        data.address = "พิกัดจากโทรศัพท์";
      }
      if (document.getElementById('name').value.trim()) data.name = document.getElementById('name').value.trim();
      if (phoneInput.value.trim()) data.phone = phoneInput.value.trim();
      if (document.getElementById('note').value.trim()) data.note = document.getElementById('note').value.trim();

      db.ref("sos_requests").push(data);
      success.classList.add('show');
      if (navigator.vibrate) navigator.vibrate([1000, 500, 1000]);
    };
  </script>
</body>
</html>
